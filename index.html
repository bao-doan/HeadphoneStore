<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/b4e768e51a.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>HeadSet - The Best music store in Au</title>
  </head>
  <body class="container">
    <div class="header">
      <img src="./img/icon.png" alt="" class="header__icon" />
      <ul class="header__nav-bar">
        <li>
          <a href="#" class="header__nav-bar--link header__nav-bar--link-active"
            >Feature</a
          >
        </li>
        <li><a href="#" class="header__nav-bar--link">Gallery</a></li>
        <li><a href="#" class="header__nav-bar--link">Tech Spec</a></li>
        <li><a href="#" class="header__nav-bar--link">Support</a></li>
      </ul>
      <div class="header__shopping">
        <div class="header__shopping--list">
          <p>Show bag</p>
          <div class="header__shopping-icon">
            <i class="fas fa-shopping-bag"></i>
          </div>
        </div>
        <div class="header__shopping--signUp">Sign Up</div>
      </div>
    </div>
    <div class="section">Section</div>
    <div class="design">Design</div>
    <div class="color">Color</div>
    <div class="function">Function</div>
    <div class="store">Store</div>
    <div class="email">Email</div>
    <div class="contact">Contact</div>
  </body>
</html>
